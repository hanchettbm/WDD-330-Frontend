<!DOCTYPE html>
<html lang='en-us'>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 6 Todo Midterm</title>
    <meta name="description" content="Week 6 Midterm" />
    <link rel="stylesheet" href="css/todo.css" />
</head>
<h1>To Do List</h1>
<main>
	<div class="input">
		<label>Enter something to do:<br>
			<input type="text" id="addItem" required></label>
		<button>Add +</button>
	</div>
	<div class="listcontainer">
		<ul class="list" id="myUL1">
		</ul>
	</div>
	<div class="filter">
		<h3>Filter Options:</h3>
		<div class="buttons">
			<button onclick="showAll()"id="all">All</button>
			<button onclick="showUnChecked()" id="notComplete">Not Completed</button>
			<button onclick="showChecked()" id="complete">Completed</button>
		</div>
	</div>
</main>
 <script src="js/todo.js"></script>
   
</html>
